<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoi4 Focus Tree Designer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
  <div class="container">
    <div class="sidebar">
      <div>
        <button id="toggleGridSnap">Toggle Grid Snap</button>
        <button id="toggleDarkMode">Toggle Dark Mode</button>
      </div>
      <div id="inspectorMenu">
        <h3>Inspector Menu</h3>
        <label for="focusName">Name:</label>
        <input type="text" id="focusName">
        <label for="relativePosition">Relative Position:</label>
        <select id="relativePosition">
          <!-- Options will be populated dynamically -->
        </select>
        <label for="prerequisites">Prerequisites:</label>
        <div id="prerequisites">
          <!-- Prerequisite groups will be populated dynamically -->
        </div>
        <button id="addPrerequisiteGroup">Add Prerequisite Group</button>
        <br><br>
        <label for="availabilityConditions">Availability Conditions:</label>
        <div id="availabilityConditions">
          <div class="availability-condition">
            <label for="conditionType">Condition Type:</label>
            <select id="conditionType">
              <option value="always">Always</option>
              <!-- Other condition types will be populated dynamically -->
            </select>
          </div>
        </div>
        <br><br>
        <label for="focusCost">Cost:</label>
        <input type="range" id="focusCost" min="0" max="150" step="5">
        <span id="focusCostValue">0</span>
        <br><br>
        <button id="createNextFocus">Create Next Focus</button>
        <button id="chooseIcon">Choose Icon</button>
        <button id="saveChanges">Save Changes</button>
      </div>
      <button id="generateCode">Generate Code</button>
    </div>
    <div class="main">
      <h1>Hoi4 Focus Tree Designer</h1>
      <canvas id="treeCanvas" width="800" height="600"></canvas>
    </div>
  </div>
  <div id="iconOverlay" class="overlay">
    <div class="overlay-content">
      <h3>Select Icon</h3>
      <div id="iconGrid" class="icon-grid">
        <!-- Icons will be populated dynamically -->
      </div>
      <button id="closeOverlay">Close</button>
    </div>
  </div>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script type="module" src="focus.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
